<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Maplat</title>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="icon" type="image/png" href="parts/favicon.png">
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet">
  <style>
    .mainview {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
    }
  </style>
</head>
<body>
  <div class="mainview">
    <div id="map_div"></div>
  </div>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
</body>
<script>
    var option = {
        enableCache: true,
        enableHideMarker: false,
        enableBorder: false,
        restoreSession: false,
        stateUrl: true,
        enableShare: true,
        presentation_mode: true,
        pwaManifest: true,
        mapboxgl: mapboxgl,
        mapboxToken: 'YOUR-ACCESS-TOKEN',
        control: {
            home: "parts/home.png",
            compass: "parts/compass.png",
            gps: "parts/gps.png",
            zoom_plus: "parts/plus.png",
            zoom_minus: "parts/minus.png",
            border: "parts/border.png",
            attr: "parts/attr.png",
            help: "parts/help.png",
            hide_marker: "parts/hide_marker.png",
            share: "parts/share.png",
            slider_in_help: "parts/slider.png",
            favicon: "parts/favicon.png",
            slider_color: "#92c7dc"
        },
        icon: "parts/defaultpin.png",
        selectedIcon: "parts/defaultpin_selected.png"
    };
    var hashes = (window.location.href.split('#!'))[0];
    hashes = hashes.slice(window.location.href.indexOf('?') + 1).split('&');
    for (var i = 0; i < hashes.length; i++) {
        hash = hashes[i].split('=');
        option[hash[0]] = hash[1] == 'true' ? true : hash[1] == 'false' ? false : hash[1];
    }
    Maplat.createObject(option).then(function(app){
        app.addEventListener('clickMarker', function(evt) {
            console.log(evt);
        });
        app.addEventListener('clickMap', function (evt) {
            console.log(evt);
        });
        app.core.addLine({
            lnglats: [[141.151995, 39.701599], [141.151137, 39.703736], [141.1521671, 39.7090232]],
            stroke: {
                color: '#ffcc33',
                width: 2
            }
        });
    });
</script>
</html>
